<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="banner crop">

    <div class="embed embed-golden">
      <img class="img-flex embed-item" src="images/earth-horizon.jpg" alt="">
    </div>

    <div class="content">

      <div class="grid grid-middle wrapper">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <h1 class="nina push-0 pad-t">The Planet Earth</h1>
          <p class="milli pad-t-1-2 push-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 text-center pad-1-2 push text-center">
          <a href="" class="btn btn-ghost">Book a star cruise</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
